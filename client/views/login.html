<form class="form-signin">
    <h2 class="form-signin-heading">Please log in</h2>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Name..." required autofocus ng-model="username">
    <label for="inputGameCode" class="sr-only">Game Code</label>
    <!--input type="text" id="inputGameCode" class="form-control" placeholder="Game Code (for new, leave empty)..." required -->
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me" ng-model="rememberme"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="join(username, rememberme)">Join</button>
</form>
